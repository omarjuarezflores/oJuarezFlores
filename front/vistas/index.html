<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softura examen</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>
<body>
<div  id="contenedorGlobal">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary"
         style=" background: linear-gradient(90deg, rgb(0, 102, 200), rgb(153, 204, 255), rgb(0, 0, 255), rgb(153, 204, 255));">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                Softura Solutions
            </a>

            <!-- Botón para colapsar en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del Navbar -->
            <div style="margin-right: 90px;" class="mr-5 collapse navbar-collapse justify-content-end" id="navbarNav">
                <!-- Ícono de usuario -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <!-- Opciones del menú desplegable -->
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" id="cerrarSesionBtn">Cerrar sesión</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container mt-5">
    <fieldset>
        <h1>Empleados</h1>
    </fieldset>
    <div class="row">
        <div class="col-12 text-end">

            <button id="agregarBtn" type="button" class="btn btn-primary">Agregar</button>
            <button id="regresarBtn" type="button" class="btn btn-secondary" style="display: none">Regresar</button>

        </div>
    </div>

<div class="row" id="tablaEmpleados">
    <table class="table table-striped mt-4" >
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Genero</th>
            <th>Fecha de nacimiento</th>
            <th>Sueldo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tabla-empleados">
        <!-- LISTADO-->
        </tbody>
    </table>
</div>

    <!-- Formulario para agregar nuevo empleado -->
    <div class="row mt-4" id="formularioEmpleado" style="display: none"> <!-- id para activar/desactivar el form-->
        <div class="col-12">
            <form id="formNuevoEmpleado">
                <div class="row mb-3" style="display: none;">
                    <div class="col-md-6">
                        <label for="idEmpleado" class="form-label">Id</label>
                        <input type="text" class="form-control" id="idEmpleado" name="nombre">
                    </div>

                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" required>
                    </div>
                    <div class="col-md-6">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="col-md-6">
                        <label for="genero" class="form-label">Género</label>
                        <input type="text" class="form-control" id="genero" name="genero" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="sueldoBase" class="form-label">Sueldo Base</label>
                        <input type="number" class="form-control" id="sueldoBase" name="sueldoBase" required>
                    </div>
                    <div class="col-md-6">
                        <label for="claveEmpleado" class="form-label">Clave del empleado</label>
                        <input type="number" class="form-control" id="claveEmpleado" name="claveEmpleado" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

</div>

    <!-- Importa el servicio y Script principal -->



    <!-- Importa jQuery primero -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Luego, importa Bootstrap y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../services/empleadosService.js"></script>
    <script type="module" src="../scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
